name: CI/CD Monorepo

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'infra/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: backend
            context: backend
            imagename: hirehub-backend
          - name: frontend
            context: frontend
            imagename: hirehub-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          no-cache: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.imagename }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.imagename }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "ðŸ“ Create app directory..."
            mkdir -p ~/app/infra
            cd ~/app
            cp -r ~/project-hirehub/infra/* ~/app/infra/ || true

            echo "ðŸ“¦ Pull latest Docker images..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hirehub-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hirehub-frontend:latest

            echo "ðŸ“ Create app directory..."
            mkdir -p ~/app && cd ~/app

            echo "ðŸ§© Create .env.prod file..."
            echo "RDS_ENDPOINT=${{ secrets.RDS_ENDPOINT }}" > .env.prod
            echo "SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}" >> .env.prod
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env.prod
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env.prod
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env.prod
            echo "GOOGLE_SECRET=${{ secrets.GOOGLE_SECRET }}" >> .env.prod
            echo "KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}" >> .env.prod
            echo "KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}" >> .env.prod
            echo "NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}" >> .env.prod
            echo "NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}" >> .env.prod
            echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env.prod
            echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env.prod
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.prod
            echo "ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}" >> .env.prod
            echo "BACKEND_IMAGE=${{ secrets.BACKEND_IMAGE }}" >> .env.prod
            echo "FRONTEND_IMAGE=${{ secrets.FRONTEND_IMAGE }}" >> .env.prod

            echo "ðŸš€ Running Docker Compose..."
            docker compose -f infra/docker-compose.prod.yml --env-file .env.prod up -d --remove-orphans

            echo "âœ… Deployment completed successfully!"
