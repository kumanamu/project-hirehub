name: CI/CD Monorepo

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'infra/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: backend
            context: backend
            imagename: hirehub-backend
          - name: frontend
            context: frontend
            imagename: hirehub-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          no-cache: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.imagename }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.imagename }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“‚ Create target directory on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: mkdir -p ~/app

      - name: ğŸ“‚ Upload docker-compose file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "infra/docker-compose.prod.yml"
          target: "~/app/"
          debug: true  # âœ… ì´ ì¤„ ì¶”ê°€í•´ì„œ ë¡œê·¸ ìì„¸íˆ ë³´ê¸°

      - name: ğŸš€ Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "ğŸ§¹ ë„ì»¤ ë¹Œë“œ ìºì‹œ ë° ì˜¤ë˜ëœ ì´ë¯¸ì§€ ì •ë¦¬..."
            docker builder prune -a -f || true
            docker image prune -a -f || true

            echo "ğŸ“‚ ë””ë ‰í„°ë¦¬ ì¤€ë¹„..."
            mkdir -p ~/app
            cd ~/app

            echo "ğŸ§© .env.prod íŒŒì¼ ìƒì„±..."
