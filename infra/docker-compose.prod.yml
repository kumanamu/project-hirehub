version: '3.9'

services:
  backend:
    image: ${BACKEND_IMAGE}
    container_name: backend
    env_file:
      - .env.prod
    environment:
      SPRING_PROFILES_ACTIVE: aws
      RDS_ENDPOINT: ${RDS_ENDPOINT}
      JWT_SECRET: ${JWT_SECRET}
      JAVA_OPTS: "--add-opens java.base/java.lang=ALL-UNNAMED"
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - hirehub-network    # ✅ 추가

  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: frontend
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro  # ✅ 혹시 빠졌다면 추가
    networks:
      - hirehub-network    # ✅ 추가

networks:
  hirehub-network:
    driver: bridge
